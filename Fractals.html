<!DOCTYPE html>

<head>
	<title>BINANCE</title>
	<style>
		body {
			background-color: #161616;
			color: #ffffff;
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px 0;

		}
		.logo {

			font-weight: bold;
			color: #f7931a;
		}
		.banner {
			display: flex;
			align-items: center;
			margin-top: 20px;
		}
		.banner img {
			max-width: 100%;
			height: auto;
		}
		.banner button {
			background-color: #f7931a;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			margin-left: 20px;
			cursor: pointer;
		}
		.video {
			position: relative;
			padding-bottom: 56.25%;
			padding-top: 30px;
			height: 0;
			overflow: hidden;
		}
		.video iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.footer {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px 0;
			border-top: 1px solid #404040;
		}
		.footer img {
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
