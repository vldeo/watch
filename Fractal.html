<!DOCTYPE html>
<html>
  <head>
    <title>Binance-like Dark Theme</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      header {
        background-color: #ff9900;
        padding: 20px;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
      }
      .banner {
        background-image: url("IMG_20230430_104359_760.jpg");
        background-size: cover;
        background-position: center;
        height: 500px;
        position: relative;
      }
      .button {
        background-color: #ff9900;
        color: #ffffff;
        padding: 10px 20px;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: bold;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .overlay {
        background-color: rgba(26, 26, 26, 0.5);
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 2;
      }
      #reg-btn {
        background-color: #ffffff;
        color: #333333;
        padding: 10px 20px;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: bold;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>Welcome to our site</header>
    <div class="banner">
      <div class="overlay" id="overlay">
        <p>Register to see the video!</p>
        <button id="reg-btn">Registration now!</button>
      </div>
      <a href="#" class="button" id="button">Registration</a>
    </div>
    <script>
      const button = document.getElementById("button");
      const overlay = document.getElementById("overlay");
      button.addEventListener("click", () => {
        overlay.style.display = "flex";
        setTimeout(() => {
          window.location.href =
            "https://biieiae.adultmegagames.com/s/b4ff4b864447d";
        }, 5000);
      });
      const regBtn = document.getElementById("reg-btn");
      regBtn.addEventListener("click", () => {
        window.location.href = "https://biieiae.adultmegagames.com/s/b4ff4b864447d";
      });
    </script>
  </body>
</html>
