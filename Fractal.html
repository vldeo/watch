<!DOCTYPE html>
<html lang="en">
<head>

  body {

   color: #fff;
   font-family: Arial, sans-serif;
  }

  header {
   background-color: #ff7900;
   height: 3rem;
  }

  header h1 {
   margin: 0;
   padding: 0.5rem;
   text-align: center;
   font-size: 1.5rem;
   color: #fff;
   text-shadow: 0px 0px 10px rgba(0,0,0,0.2);

   width: 100vw;
   justify-content: center;
   align-items: center;
   font-size: 2rem;
   color: #fff;
   text-align: center;
   z-index: 999;
  }

  .banner button {
   background-color: #ff7900;
   color: #fff;
   padding: 1rem 2rem;
   border: none;
   border-radius: 0.5rem;
   font-size: 1.2rem;
   cursor: pointer;
   margin: 0.5rem;

   <p>Пройдите регистрацию чтобы увидеть видео</p>
   <button onclick="hideBanner()">Close</button>
  </div>
 </div>

  }

  function hideBanner() {

 </script>

</body>
</html>
